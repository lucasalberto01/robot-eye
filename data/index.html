<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>ESP32 Robot Car Using Websocket</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
        <div class="hero mt-3">
            <h4>Robot Explorer</h4>
        </div>
        <div class="w-100 mt-3">
            <div class="frame">
                <span id="fps"></span>
                <img src="" id="live" alt="Robot Car" class="robot">
            </div>
            <div>
                <div class="form-group">
                    <div class="d-flex justify-content-between">
                        <span>FPS</span>
                        <span id="set-quality">480p</span>
                        <span>Qualidade</span>
                    </div>
                    <input min="1" max="5" step="1" type="range" class="form-control-range" id="quality-input">
                </div>
            </div>
            <div class="mt-1">
                <div class="btn-group w-100" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary w-100" id="btn-led">Farol</button>
                    <button type="button" class="btn btn-secondary w-100" id="btn-flash">Flash</button>
                </div>
            </div>
        </div>
        <div id="joy-advanced" class="d-flex justify-content-center mt-3 ">
            <canvas id="canvas_joystick" style="border: 0px solid red;"></canvas>
        </div>
        <div id="joy-basic" class="">
            <div class="set blue">
                <nav class="o-pad">
                    <a class="up control" data-direction="up"></a>
                    <a class="right control" data-direction="left"></a>
                    <a class="down control" data-direction="down"></a>
                    <a class="left control" data-direction="right"></a>
                </nav>
            </div>
            <div class="speed-settings d-flex justify-content-center ">
                <span>Speed Settings</span>
            </div>
            <div class="wrapper">
                <input type="radio" name="speed-settings" id="option-1" value="slow-speed" %SPEED_SLOW_STATUS%>
                <input type="radio" name="speed-settings" id="option-2" value="normal-speed" %SPEED_NORMAL_STATUS%>
                <input type="radio" name="speed-settings" id="option-3" value="fast-speed" %SPEED_FAST_STATUS%>

                <label for="option-1" class="option option-1">
                    <div class="dot"></div>
                    <span>Slow</span>
                </label>
                <label for="option-2" class="option option-2">
                    <div class="dot"></div>
                    <span>Normal</span>
                </label>
                <label for="option-3" class="option option-3">
                    <div class="dot"></div>
                    <span>Fast</span>
                </label>
            </div>
        </div>
        <div class="parent">
            <div class="wrapper emotion p-3">
                <div class="btn-group" role="group">
                    <button type="button" data-emotion="neutral" class="btn btn-secondary btn-emotion">Neutro</button>
                    <button type="button" data-emotion="blink" class="btn btn-secondary btn-emotion">Piscando</button>
                    <button type="button" data-emotion="angry" class="btn btn-secondary btn-emotion">Bravo</button>
                    <button type="button" data-emotion="sad" class="btn btn-secondary btn-emotion">Triste</button>

                </div>
                <div class="btn-group mt-1" role="group">
                    <button type="button" data-emotion="evil" class="btn btn-secondary btn-emotion">Malvado</button>
                    <button type="button" data-emotion="evil2" class="btn btn-secondary btn-emotion">Malvado 2</button>
                    <button type="button" data-emotion="squint" class="btn btn-secondary btn-emotion">Tédio</button>
                    <button type="button" data-emotion="dead" class="btn btn-secondary btn-emotion">Morto</button>
                </div>
                <form class="w-100" id="text-submit">
                    <div class="input-group mt-3">
                        <input id="text-eye" type="text" class="form-control" placeholder="Texto para exibir">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="reset">Limpar</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center ">
                        <input type="submit" class="btn btn-outline-secondary mt-3 w-100" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <div class="card-title">Controle</div>
                <div class="btn-group w-100" role="group" aria-label="Basic example">
                    <button id="joy-basic-btn" type="button" class="btn btn-secondary w-50">Básico</button>
                    <button id="joy-advanced-btn" type="button" class="btn btn-secondary w-50">Avançado</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/custom.js"></script>
</body>

</html>
